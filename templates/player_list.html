<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>country</th>
    </tr>
  </thead>
  <tbody>
{% for player in players %}
    <tr>
        <td><a href="{{ url_for('player_get',player_id=player.id) }}">{{ player.id }} </a></td>
        <td><a href="{{ url_for('player_get',player_id=player.id) }}">{{ player.name }} </a></td>
        <td><img alt="{{ player.country }}" src="http://www.gamestv.org/images/flags/{{ player.country }}.gif"/></td>
    <tr/>
{% endfor %}
  </tbody>
</table>
