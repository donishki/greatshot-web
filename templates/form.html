{% macro render_form(form) %}
    {% for field in form %}
        {% if field.type!="CSRFTokenField" %}
            <div class="form-group">
                {{ field.label(class_="control-label col-sm-2") }}
                <div class="col-sm-10">{{ field(class_="form-control",**kwargs)|safe }}</div>
            </div>
        {% endif %}
    {% endfor %}
{% endmacro %}

{% macro render_btn(text="Submit") %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value="{{ text }}"/>
    </div>
</div>
{% endmacro %}
